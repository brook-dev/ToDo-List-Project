    <title> Task Manager </title>

<body>
    <header class="navbar navbar-dark text-white bg-dark">
        <h1 class="headerText1"> Go-To Task Manager </h1>
    </header>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col wf"> 
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </nav>
<main>
  <section class="form-task">
    <div class="container">
     <div class="row">
      <!-- Form Column -->
   
      <div class="col-12 col-md-6 main-form">
       <h2>Add New Task</h2>
       <form>
        <div class="form-group">
         <label for="task-name">Task Name</label>
         <input type="text" class="form-control" id="task-name" autocomplete="off">
         <div id="name-alert" class="alert alert-danger" role="alert" style="display: none">
          Task Name required.
         </div>
        </div>
        <div class="form-group">
         <label for="description">Task Description</label>
         <textarea class="form-control" id="description" rows="4"></textarea>
         <div id="descrip-alert" class="alert alert-danger" role="alert" style="display: none">
          Brief description required.
         </div>
        </div>
        <div class="form-group">
         <label for="assigned-to">Assigned To</label>
         <input type="text" class="form-control" id="assigned-to">
         <div id="assigned-alert" class="alert alert-danger" role="alert" style="display: none">
          The task is Assigned to...
         </div>
         <div class="form-group">
           <label for="taskStatus">Task Status</label>
           <!-- <input type="text" class="form-control" id="taskStatus"> -->
           <!-- <div id="assigned-alert" class="alert alert-danger" role="alert" style="display: none">
            Task's Status
           </div> -->
           <select class="form-control btn-outline-secondary" id="taskStatus">
             <option value="toDo">To Do</option>
             <option value="inProgress">In Progress</option>                            
             <option value="review">Review</option>
             <option value="done">Done</option>
           </select>
          </div>
        </div>
        <div class="row">
         <div class="col">
          <div class="form-group">
           <label for="due-date">Due Date</label>
           <input type="date" class="form-control" id="due-date">
           <div id="due-alert" class="alert alert-danger" role="alert" style="display: none">
            Task due date.
           </div>
          </div>
         </div>
         <div class="col">
          <div class="form-group">
           <label for="d" style="color:white;">.</label>
           <p><button onclick="validFormFieldInput();  return false;" type="button"
             class="btn btn-primary btn-block mb-2">AddTask</button></p>
          </div>
         </div>
        </div>
       </form>
      </div>
      <!-- Task Column -->
      <div class="col-12 col-md-6 tasks">
       <h2> Tasks List</h2>
       <!-- List of Tasks -->
       <ul id="tasks" class="list-group">
   
       </ul>
      </div>
     </div>
    </div>
   </section>
</main>

    <div class="container">

                </div>

              </div>

    </div>
